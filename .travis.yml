# Travis can building for Linux and macOS
matrix:
  include:
    # To maximise compatibility pick earliest image, OS X 10.10 Yosemite
    - os: osx
      osx_image: xcode6.4
      sudo: required
      language: generic

before_install:
  # OS and default Python info
  - uname -a
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then sw_vers; fi

install:
  - HOMEBREW_NO_AUTO_UPDATE=1 brew install openssl
  - PROJECT_DIR="$PWD"
  - echo $PROJECT_DIR
  - mkdir upload

script:
  # Download and build Python
  - sh build_python.sh

  # Compress and upload it before touching it
  - cd "$PROJECT_DIR"
  - zip --symlinks -r upload/python3-only.zip python-portable/ 1> /dev/null
  - curl --upload-file ./upload/python3-only.zip https://transfer.sh/python3-only.zip

  # Check built Python
  - cd "$PROJECT_DIR"
  - du -sk python-portable/
  - cd python-portable
  - otool -L bin/python3.6
  - ./bin/python3.6 -c 'import ssl; print(ssl.OPENSSL_VERSION)'
  - ./bin/python3.6 -m pip --version

  # Install Mu
  - cd "$PROJECT_DIR/python-portable"
  - ./bin/python3.6 -m pip install mu-editor

  # Process Python build with Mu into an App Bundle
  - cd "$PROJECT_DIR"
  - python process_python_build.py "$PROJECT_DIR/python-portable"

  # Create an App Bundle and compressed zip for the application
  - cd "$PROJECT_DIR"
  - python create_app_bundle.py "$PROJECT_DIR/python-portable" "Mu"
  - mv "$PROJECT_DIR/mu-portable.zip" "$PROJECT_DIR/upload/mu-portable.zip"

  # Upload zipped App Bundle
  - cd "$PROJECT_DIR"
  - curl --upload-file ./upload/mu-portable.zip https://transfer.sh/mu-portable.zip
